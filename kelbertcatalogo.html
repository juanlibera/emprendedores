<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Kelbert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #0066cc;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .producto {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      max-width: 100%;
      border-radius: 6px;
    }
    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo Kelbert</h1>
    <p>Productos de calidad para emprendedores</p>
  </header>

  <nav aria-label="Menú principal">
    <a href="#inicio">Inicio</a>
    <a href="#catalogo">Catálogo</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <main>
    <section id="catalogo">
      <h2>Nuestros Productos</h2>
      <div class="catalogo">
        <div class="producto">
          <img src="producto1.jpg" alt="Producto 1 - descripción breve">
          <h3>Producto 1</h3>
          <p>Descripción corta del producto.</p>
          <p><strong>$100</strong></p>
        </div>
        <div class="producto">
          <img src="producto2.jpg" alt="Producto 2 - descripción breve">
          <h3>Producto 2</h3>
          <p>Descripción corta del producto.</p>
          <p><strong>$150</strong></p>
        </div>
        <!-- Agregar más productos aquí -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Kelbert Emprendedores. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
